name: Publish libraries

on:
  workflow_call:
    inputs:
      forcePublish:
        type: boolean
        default: false
        required: true
  workflow_dispatch:
    inputs:
      forcePublish:
        description: 'Force publish libraries to Artifactory - Use with caution as this may overwrite artifacts'
        type: boolean
        default: false
        required: false

env:
  ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}

jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit
  publish:
    needs: build
    runs-on: self-hosted
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Set env vars from AWS params
        uses: cmsgov/ab2d-bcda-dpc-platform/actions/aws-params-env-action@main
        with:
          params: |
            ARTIFACTORY_URL=/artifactory/url
            ARTIFACTORY_USER=/artifactory/user
            ARTIFACTORY_PASSWORD=/artifactory/password

      - name: Generate SBOM
        run: ./gradlew cyclonedxBom

      - name: Publish to artifactory
        if: inputs.forcePublish != true
        run: | # TODO add modules to be published here
          ./gradlew ab2d-events-client:artifactoryPublish -b build.gradle

